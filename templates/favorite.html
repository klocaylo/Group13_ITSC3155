<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="UNCC Notes App">
    <title>UNCC Notes App - View your Notes</title>
    <!-- styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename=''official_main.css') }}">
</head>
<body>
<nav id="nav">
    <a href="{{url_for('index') }}">Home</a> ||
    <a href="{{url_for('get_notes') }}"> My Notes </a> ||
    <a href="{{url_for('new_note') }}">Add Note</a> ||
    <a href="{{ url_for('logout') }}">Logout</a>
</nav>
    <h1>Welcome {{user}} to the 49er Notes App!</h1>

    <h1>Favorite Notes</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>User</th>
        </tr>
        <tr>
            <td><a href="{{url_for('get_note', note_id=note.id)}}">{{ note.title }}</a></td>
            <td>{{ note.date }}</td>
            <td>{{ note.user }}</td>
        </tr>
    </table>

</body>
</html>
